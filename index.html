<html>
<head>
	<title>Puzzlate</title>
	<link rel="stylesheet" rev="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" rev="stylesheet" href="css/apna.css" />
	
</head>
    <body >
        
    <div class="header_bg" style="background:black;">
	<div class="row header" >
	<div class="logo navbar-left col-sm-3" >
	</div>
	<div class="logo navbar-center col-sm-6" style="align:center; margin-left:9px"  >
	<div class="tagline" >
	<h1 style="color:#E74C3C;font-size:44px; letter-spacing:6px; width:60%" class="beech" ><b>Puzzlate</b></h1>
	</div>
	</div>
	</div>
	</div>
        <div class="container">
    <div class="container col-sm-3">
        <div id="newGame"  ><h5 class="beech" style="width:60%">New Game</h5></div>
         <div id="startGame" ><h5 class="beech" style="width:60%">Start</h5></div>
        <div id="high"></div>
        <div id="hint"  ><h5 class="beech" style="width:60%">Hint</h5></div>
        
        </div>
    
        <div class="container-fluid col-sm-6" style="height:180px" >
            <div class="beech row">
                <div class="col-sm-4 mera" id="s1">1</div>
                <div class="col-sm-4 mera" id="s2">2</div>
                <div class="col-sm-4 mera" id="s3">3</div>
            </div>
             <div class="beech row">
                <div class="col-sm-4 mera" id="s4">4</div>
                <div class="col-sm-4 mera" id="s5">5</div>
                <div class="col-sm-4 mera" id="s6">6</div>
            </div >
            <div class="beech row">
                <div class="col-sm-4 mera" id="s7">7</div>
                <div class="col-sm-4 mera" id="s8">8</div>
                <div class="col-sm-4 mera"  id="s9">M</div>
            </div>
        </div>
            <div class="container col-sm-3">
        <div id="newGame"  style="cursor:text"><h4 class="beech" style="width:60%">Moves</h4></div>
                <div ><h2 id = "moves" class="beech" style="width:60%">0</h2></div>
                 <div id="newGame"  style="cursor:text"><h4 class="beech" style="width:60%">Time</h4></div>
                <div ><h2 id = "timer" class="beech" style="width:60%">0</h2></div>
        </div>
    </div>
       
    
    </body>
    <script type="text/javascript" src="js/game.js"></script>
   
</html>
